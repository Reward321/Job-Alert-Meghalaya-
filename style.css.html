<meta name='viewport' content='width=device-width, initial-scale=1'/><style>* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background-color: #f4f6f8;
  color: #333;
  line-height: 1.6;
}

/* Header */
header {
  background: #1e88e5;
  color: white;
  text-align: center;
  padding: 40px 20px;
}

header h1 {
  font-size: 40px;
}

.tagline {
  font-size: 18px;
  margin-top: 10px;
}

/* Sections */
section {
  background: white;
  margin: 20px auto;
  padding: 25px;
  max-width: 900px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

section h2 {
  color: #1e88e5;
  margin-bottom: 15px;
}

/* Table */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

table th, table td {
  border: 1px solid #ddd;
  padding: 12px;
  text-align: center;
}

table th {
  background: #1e88e5;
  color: white;
}

/* List */
ul {
  margin-left: 20px;
  margin-bottom: 15px;
}

/* Buttons */
.btn {
  display: inline-block;
  background: #1e88e5;
  color: white;
  padding: 12px 20px;
  text-decoration: none;
  border-radius: 6px;
  margin-top: 10px;
}

.btn:hover {
  background: #1565c0;
}

/* Contact */
.contact {
  text-align: center;
}

/* Footer */
footer {
  text-align: center;
  padding: 20px;
  font-size: 14px;
  background: #222;
  color: #ccc;
}</style>
